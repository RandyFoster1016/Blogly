{% extends 'base.html' %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}

        <a href="/user/{{ user.id}}">{{ user.full_name }}</a>
    </il>
    {% endfor %}
</ul>

<p><a class="btn btn-sm-secondary" href="/users/new">Add user</a></p>

{% endblock %}
